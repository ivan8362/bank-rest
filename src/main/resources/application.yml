server:
  address: 0.0.0.0
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

application:
  security:
    jwt:
      secret-key: this_is_a_very_long_and_secure_secret_key_32bytes_minimum
  # a day
      expiration: 86400000
card:
  crypto:
    secret: "1234567890abcdef" # 16 bytes, ТОЛЬКО ДЛЯ DEV
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always