databaseChangeLog:
  - preConditions:
      - runningAs:
          username: postgres
  - changeSet:
      id: 1
      author: ivan-lavrov
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: number
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: varchar(100)
              - column:
                  name: expiry_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: smallint
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: numeric(20,2)
                  constraints:
                    nullable: false
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: smallint
                  constraints:
                    nullable: false
